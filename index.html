<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Cindy ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --dark-pink: #c9184a;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .heart {
            position: absolute;
            opacity: 0.6;
            animation: float 6s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            z-index: 10;
            max-width: 400px;
            width: 85%;
            border: 1px solid rgba(255, 255, 255, 0.9);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--dark-pink);
            font-size: 2.8rem;
            margin-bottom: 20px;
        }

        .loving-msg {
            font-size: 1.1rem;
            color: #444;
            line-height: 1.5;
            margin-bottom: 20px;
            font-style: italic;
        }

        .text-me {
            font-weight: 600;
            color: var(--dark-pink);
            margin-top: 20px;
            display: block;
            font-size: 1.1rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 150px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 8px 15px rgba(255, 77, 109, 0.3);
            z-index: 20;
        }

        #noBtn {
            background-color: #8d99ae;
            color: white;
            z-index: 15;
        }

        .hidden { display: none; }

        .celebration-gif {
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            margin: 15px 0;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="questionPage">
            <h1>Cindy, will you be my valentine? üåπ</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="acceptInvitation()">Yes</button>
                <button id="noBtn" onclick="shrinkNo()">No</button>
            </div>
        </div>

        <div id="successPage" class="hidden">
            <h1>Yay! Thank you for accepting to be mine! ‚ù§Ô∏è</h1>
            <p class="loving-msg">
                "You just made me the happiest person alive. I promise to make this day as special and beautiful as you are."
            </p>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1bm81bmZ6Z3RyeGZ3ZzRyeGZ3ZzRyeGZ3ZzRyeGZ3ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Happy Cat" class="celebration-gif">
            <span class="text-me">Text me babe, if you made it this far‚ù§Ô∏è</span>
        </div>
    </div>

    <script>
        function createHearts() {
            const heartIcons = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üåπ'];
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHearts, 600);

        let yesScale = 1;
        let noScale = 1;

        function shrinkNo() {
            yesScale += 0.5;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
            noScale -= 0.15;
            const noBtn = document.getElementById('noBtn');
            noBtn.style.transform = `scale(${noScale})`;
            if (noScale <= 0.15) noBtn.style.display = "none";
        }

        function acceptInvitation() {
            document.getElementById('questionPage').classList.add('hidden');
            document.getElementById('successPage').classList.remove('hidden');
        }
    </script>
</body>
</html>
